<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admission Form</title>
<link rel="stylesheet" href="af.css">
<link rel="icon" href="B-L-icon.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
  <h2>Admission Form</h2>
  <form action="https://api.web3forms.com/submit" method="POST" id="admissionForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="hidden" name="access_key" value="e3a58281-7421-4343-a9c8-c21843ff949b">
      <input type="text" id="name" name="name" required placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="fatherName">Father's Name</label>
      <input type="text" id="fatherName" name="fatherName" required placeholder="Enter father's name">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other" disabled>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="course">Course</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>--Select--</option>
        <option value="1thGradeMath">Math Class 1 - &#8377;800</option>
        <option value="2thGradeMath">Math Class 2 - &#8377;800</option>
        <option value="3thGradeMath">Math Class 3 - &#8377;800</option>
        <option value="4thGradeMath">Math Class 4 - &#8377;800</option>
        <option value="5thGradeMath">Math Class 5 - &#8377;800</option>
        <option value="6thGradeMath">Math Class 6 - &#8377;1200</option>
        <option value="7thGradeMath">Math Class 7 - &#8377;1200</option>
        <option value="8thGradeMath">Math Class 8 - &#8377;1200</option>
        <option value="9thGradeMath">Math Class 9 - &#8377;1200</option>
        <option value="10thGradeMath" disabled>Math Class 10 - &#8377;1500</option>
        <option value="11thGradeMath" disabled>Inter 1A & 1B - &#8377;2000</option>
        <option value="12thGradeMath" disabled>Inter 2A & 2B - &#8377;2000</option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <div class="phone-input">
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>
    </div>
    <div class="form-group">
      <label for="class-schedule">Class Schedule</label>
      <select id="class-schedule" name="class-schedule" required>
        <option value="" disabled selected>--Select--</option>
        <option value="mon-wed-fri">Mon, Wed, Fri</option>
        <option value="tue-thur-sat">Tue, Thur, Sat</option>
      </select>
    </div>
    <div class="form-group radio-group">
      <label>Mode of Study:</label>
      <div class="mode-options">
        <div class="mode-option">
          <input type="radio" id="online" name="mode" value="online" required>
          <label for="online">On-Site</label>
        </div>
        <div class="mode-option">
          <input type="radio" id="offline" name="mode" value="offline">
          <label for="offline">At-Home</label>
        </div>
      </div>
    </div>
    <div class="button-group">
      <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
      <button type="reset"><i class="fas fa-sync-alt"></i> Refresh</button>
    </div>
  </form>
</div>
<script src="af.js"></script>
</body>
</html>
